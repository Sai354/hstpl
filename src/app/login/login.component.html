
<div class=" h-screen" >
    <form class="card" [formGroup]="form">
        <p-card>
            <div style="text-align: center;">
                <img style="align-items: center;" src="assets\logo.png" >
            </div>
            <h3 class="text">Login into your Account</h3>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Username" formControlName="username">
            </div>
            <div class="p-inputgroup mt-4">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input type="password"  pInputText placeholder="Password" formControlName="password">
            </div>
            <span class="flex justify-content-center align-content-center mt-5 ">
                <button pButton  pRipple type="button" class=" w-full text-white p-button-text  surface-900" label="Login" (click)="onClick()" style="background-color:lightgrey;"></button>
            </span>
            <div class="pt-4">
               Don't have an account?  <a label="Sign-up" routerLink='/step'>Please Register Here</a>
            </div>
            
        </p-card>
    </form>
</div>
